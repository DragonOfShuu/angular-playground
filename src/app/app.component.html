<main>
  <div class="flex flex-col gap-2">
    @for (os of operatingSystems; track os.id) {
      <app-os-viewer [osData]='os' />
    }
  </div>
  <app-propbinded />
  <p>
    Parent count: {{parentCount}}
  </p>
  <app-counter (countChanged)="consumeNewCount($event)" />
  <app-defer-comments />
</main>


<router-outlet />
